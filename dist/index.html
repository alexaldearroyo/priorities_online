<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorities Online</title>
<script defer src="bundle.js"></script></head>

<body>

    <div id="title" class="bg-stone-200">
        Priorities Online
    </div>

    <div id="mainContainer" class="bg-stone-200">

        <div id="mainBox" class="bg-slate-50 shadow-lg">

            <div id="burgerMenu" class="bg-stone-200 shadow-md">
                <i class="fas fa-bars text-stone-400 rotate-icon"></i>
            </div>

            <div id="sideBar" class="bg-zinc-300">
                <div id="sideBarHeader">
                </div>
                <div id="sideBarMenu">
                    <div id="tasksMenu">
                        <i class="fas fa-tasks text-stone-400"></i> Tasks
                    </div>
                    <div id="prioritiesMenu">
                        <i class="fas fa-chevron-right text-stone-400"></i> Priorities
                        <div id="prioritiesSubMenu" class="hidden">
                            <div id="highPriorityMenu">High</div>
                            <div id="mediumPriorityMenu">Medium</div>
                            <div id="lowPriorityMenu">Low</div>
                        </div>
                    </div>
                    <div id="projectsMenu">
                        <i class="fas fa-folder text-stone-400"></i> Projects
                    </div>
                    <div id="datesMenu">
                        <i class="fas fa-calendar text-stone-400"></i> Dates
                    </div>
                </div>
            </div>

            <div id="contentBox" class="bg-slate-50">
                <div id="contentBoxHeader" class="text-gray-700"></div>
                <div id="contentBoxMain"></div>
            </div>

        </div>

    </div>

    <div id="footer" class="bg-zinc-300">
        <a href="https://github.com/alexaldearroyo" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github hover:scale-125 hover:brightness-75""></i>
        </a>
        <span>Alex Arroyo Â© 2023</span>
    </div>

</body>

</html>
